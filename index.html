<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GikaGames2: Moonshot Dash</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            text-align: center;
        }
        #gameCanvas { 
            display: block; 
            margin: 20px auto; 
            border: 4px solid gold; 
        }
        #game-info { color: white; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="640" height="360"></canvas>
    
    <div id="game-info">
        <p>User ID: <span id="user-id">N/A</span></p>
        <p>Score: <span id="current-score">0</span></p>
        <button onclick="simulateGameOver()">Simula Game Over</button>
    </div>

    <script src="gika_game_2.js"></script> 
</body>
</html>
